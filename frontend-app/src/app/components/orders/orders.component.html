<body>
  <div class="container m-5" *ngIf="orders.length!=0">
    <h1 class="text-center">Orders</h1>
    <table class="table table-sm table-striped">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>Details</th>
          <th># of Items</th>
          <th>Total</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let item of orders">
          <td>{{item.id}}</td>
          <td>{{item.date | date:"mediumDate"}}</td>
          <td><button class="btn btn-warning btn-sm">details</button></td>
          <td>{{item.items.length}}</td>
          <td>$ {{item.total}}</td>
        </tr>

      </tbody>
    </table>
  </div>

  <div class="container p-5" *ngIf="orders.length==0">
    <h4 class="text-center">No orders...</h4>
  </div>



</body>
