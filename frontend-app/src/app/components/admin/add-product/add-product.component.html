<div class="container-fluid my-5">
  <h2 class="text-center">Add Product</h2>
  <div class="card py-2 px-3" style="width: 50%; margin: 10px auto;">
    <div class="container alert alert-success alert-dismissible py-1 px-2" role="alert" *ngIf="successAlert">
      <button type="button" class="close btn btn-sm btn-danger" data-dismiss="alert" aria-label="close"
        (click)="successAlert=false" style="font-size: 15px;"><span aria-hidden="true">x</span></button>
      <h4 class="text-left"><strong>Added Product!</strong></h4>
    </div>

    <form>
      <div class="form-group my-2">
        <label for="name">Pokemon Name</label>
        <input class="form-control" id="name" name="name" [(ngModel)]="formObj!.name">

      </div>
      <div class="form-group my-2">
        <label for="price">Price</label>
        <input class="form-control" id="price" name="price" [(ngModel)]="formObj!.price">
      </div>

        <input type="checkbox" [checked]="imageUploadCheck" id="exampleCheck1"
          (change)="imageUploadCheck=!imageUploadCheck" class="mt-2">
        <small class="form-text text-muted"> Use img file upload</small>

        <div *ngIf="!imageUploadCheck; ">
          <label for="img">Image</label>
          <input class="form-control" id="img" name="img">
        </div>
        <div *ngIf="imageUploadCheck">
          <label for="imgFile">Image</label>
          <br>
          <input type="file" class="form-control-file" id="imgFile" name="imgFile">

        </div> -->
      <div class="form-group my-2">
        <label for="img">Image Name</label>
        <input class="form-control" id="img" name="img" [(ngModel)]="formObj!.img">
        <small class="form-text text-muted">Lowercase and case sensitive!</small>

      </div>
      <div class="container text-center">
        <button type="submit" class="btn btn-primary m-2" (click)="submit()">Submit</button>
      </div>

    </form>
  </div>
</div>
