<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container m-5">

    <div class="card p-4">
      <form>
        <div class="form-group">
          <label for="inputAddress">Shipping Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" disabled
            value="123 Hollywood St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Billing Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St" disabled
            value="123 Hollywood St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" disabled value="Berkley">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" disabled>
              <option selected>California</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" disabled value="12345">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" [checked]="true">
            <label class="form-check-label" for="gridCheck">
              <small>I confirm all the information is accurate to my knowledge.</small>
            </label>
          </div>
        </div>
      </form>
    </div>

    <div class="card p-3">
      <form>
        <div class="form-row row">
          <div class="form-group col-md-8">
            <label for="cardNum">Credit Card Number: 16 digits</label>
            <input type="text" class="form-control" value="****-****-****-****" id="cardNum" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="exp">Expires</label>
            <input type="text" class="form-control" value="4/20" id="exp" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="cvn">CVN</label>
            <input type="text" class="form-control" value="***" id="cvn" disabled>
          </div>
        </div>
        <div class="form-group">

        </div>
      </form>
    </div>


    <div class="container m-2">
      <button class="btn btn-success" (click)="confirmOrder()">Confirm Order</button>
      <div class="container alert alert-success alert-dismissible w-75 d-inline-block p-0 mx-2 " role="alert"
        *ngIf="successAlert">
        <button type="button" class="close btn btn-sm btn-danger" data-dismiss="alert" aria-label="close"
          (click)="successAlert=false" style="font-size: 15px;"><span aria-hidden="true">x</span></button>
        <h4 class="text-left"><strong>Order Confirmed!</strong></h4>
      </div>
    </div>

    <div class="container m-2">
      <button class="btn btn-primary" routerLink="/orders">View Orders</button>
    </div>


  </div>
</body>

</html>
